version: '2'
services:
  isync:
    image: theohbrothers/docker-isync:1.4.4
    volumes:
      - mail:/mail
    networks:
      - default
    restart: unless-stopped
    stop_signal: SIGKILL
    entrypoint:
      - /bin/sh
    command:
      - -c
      - |
          set -eu

          echo "Creating /mbsyncrc"
          cat - > /mbsyncrc <<'EOF'
          IMAPStore example-remote
          Host imap.example.com
          User test@example.com
          Pass test
          AuthMechs LOGIN
          SSLType IMAPS
          # Limit the number of simultaneous IMAP commands
          PipelineDepth 30

          MaildirStore example-local
          SubFolders Verbatim
          # The trailing '/' is important for Path
          Path /mail/
          Inbox /mail/INBOX

          Channel example
          Far :example-remote:
          Near :example-local:
          Patterns *
          Create Near
          Expunge Near
          SyncState *
          Sync Pull
          EOF

          # Run at 00:00 daily. To customize the cron schedule, use https://crontab.guru
          echo "Creating crontab"
          crontab - <<'EOF'
          0 0 * * * /sync
          EOF
          crontab -l

          echo "Running crond"
          exec crond -f

networks:
  default:

volumes:
  mail:
